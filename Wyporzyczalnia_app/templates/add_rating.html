<!DOCTYPE html>
<html>
<head>
    <title>Dodaj Oceny</title>
</head>
<body>
    <h1>Dodaj Oceny</h1>
    <form method="post">
        {% csrf_token %}
        <label for="rating">Ocena:</label>
        <input type="number" name="rating" min="1" max="5" required>
        <br>
        <button type="submit">Dodaj Oceny</button>
    </form>
</body>
</html>
